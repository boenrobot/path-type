name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16
          - 16.0.0
          - 14
          - 14.18.0
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        exclude:
          # Node 14 is not available on macos anymore
          - os: macos-latest
            node-version: 14
          - os: macos-latest
            node-version: 14.18.0
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
